<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Company Data...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 960px;
            margin-top: 40px;
            margin-bottom: 40px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        .data-section {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .data-item {
            margin-bottom: 15px;
        }
        .data-label {
            font-weight: bold;
            color: #555;
            min-width: 80px;
            display: inline-block;
        }
        .data-value {
            font-size: 1.1em;
            color: #007bff;
        }
        .error-message {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="share-entity-name" class="text-center mb-4">Loading Company Data...</h1>

        <div id="loading-spinner" class="text-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Fetching data, please wait...</p>
        </div>

        <div id="data-display" class="data-section" style="display: none;">
            <h2 class="mt-4 mb-3 text-primary">Entity Common Stock Shares Outstanding (FY > 2020)</h2>
            <div class="row">
                <div class="col-md-6">
                    <h3>Maximum</h3>
                    <div class="data-item">
                        <span class="data-label">Value:</span>
                        <span id="share-max-value" class="data-value"></span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">Fiscal Year:</span>
                        <span id="share-max-fy" class="data-value"></span>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>Minimum</h3>
                    <div class="data-item">
                        <span class="data-label">Value:</span>
                        <span id="share-min-value" class="data-value"></span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">Fiscal Year:</span>
                        <span id="share-min-fy" class="data-value"></span>
                    </div>
                </div>
            </div>
        </div>

        <div id="error-message" class="alert alert-danger mt-4" role="alert" style="display: none;">
            <p class="mb-0"><strong>Error:</strong> <span id="error-text"></span></p>
            <p class="mb-0">Please check the CIK and try again, or consult the console for more details.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eBqQdoYfRbuXpGkR+P" crossorigin="anonymous"></script>
    <script>
        const DEFAULT_CIK = '0001071739'; // Centene Corporation
        const SEC_API_BASE = 'https://data.sec.gov/api/xbrl/companyconcept/CIK';
        const SEC_TAG = '/dei/EntityCommonStockSharesOutstanding.json';
        const CORS_PROXY_URL = 'https://corsproxy.io/?'; // A simple public CORS proxy

        // Function to update the DOM with fetched data
        function updateDOM(data) {
            document.title = `${data.entityName} - Share Data`;
            document.getElementById('share-entity-name').textContent = data.entityName;

            document.getElementById('share-max-value').textContent = data.max.val.toLocaleString();
            document.getElementById('share-max-fy').textContent = data.max.fy;
            document.getElementById('share-min-value').textContent = data.min.val.toLocaleString();
            document.getElementById('share-min-fy').textContent = data.min.fy;

            document.getElementById('loading-spinner').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('data-display').style.display = 'block';
        }

        // Function to display an error
        function displayError(message) {
            document.title = 'Error - Share Data';
            document.getElementById('share-entity-name').textContent = 'Error Loading Data';
            document.getElementById('error-text').textContent = message;
            document.getElementById('loading-spinner').style.display = 'none';
            document.getElementById('data-display').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
        }

        async function fetchDataAndRender(cik) {
            document.getElementById('loading-spinner').style.display = 'block';
            document.getElementById('data-display').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('share-entity-name').textContent = 'Loading Company Data...'; // Reset H1 text

            const fullUrl = `${SEC_API_BASE}${cik}${SEC_TAG}`;
            let fetchUrl = fullUrl;

            // SEC guidance requires a descriptive User-Agent.
            // For client-side JavaScript, the User-Agent header is a forbidden header and cannot be
            // directly set by `fetch` due to browser security restrictions. The browser sends its own User-Agent.
            // For CIKs other than the default, we use a CORS proxy. Public proxies typically do not allow
            // custom User-Agent headers to be passed through or set for the proxied request.
            // We include the header in fetchOptions for clarity regarding the requirement,
            // but it will be ignored by browsers for direct fetch calls.
            const fetchOptions = {
                headers: {
                    'User-Agent': 'Centene Corporation CIK App (your.email@example.com)'
                }
            };

            if (cik !== DEFAULT_CIK) {
                // Use a proxy for CIKs other than the default to bypass CORS restrictions for cross-origin requests.
                fetchUrl = `${CORS_PROXY_URL}${encodeURIComponent(fullUrl)}`;
                console.warn(`Fetching data for CIK ${cik} via proxy: ${fetchUrl}`);
            } else {
                console.log(`Fetching data for CIK ${cik} directly: ${fetchUrl}`);
            }

            try {
                const response = await fetch(fetchUrl, fetchOptions);

                if (!response.ok) {
                    const errorDetails = await response.text();
                    throw new Error(`HTTP error! Status: ${response.status}. ${errorDetails}`);
                }

                const data = await response.json();

                if (!data || !data.entityName || !data.units || !data.units.shares) {
                    throw new Error('Invalid or incomplete data received from SEC API.');
                }

                const filteredShares = data.units.shares.filter(s => {
                    // Filter for fy > "2020" and includes a numeric val.
                    // The 'fy' field in SEC data is typically a number, so we compare numerically.
                    return typeof s.val === 'number' && s.fy > 2020;
                });

                if (filteredShares.length === 0) {
                    throw new Error('No qualifying shares data found for the specified criteria (FY > 2020 with numeric value).');
                }

                let maxShare = filteredShares[0];
                let minShare = filteredShares[0];

                for (const share of filteredShares) {
                    if (share.val > maxShare.val) {
                        maxShare = share;
                    }
                    if (share.val < minShare.val) {
                        minShare = share;
                    }
                }

                const processedData = {
                    entityName: data.entityName,
                    max: { val: maxShare.val, fy: String(maxShare.fy) }, // Convert fy to string as per data.json spec
                    min: { val: minShare.val, fy: String(minShare.fy) }  // Convert fy to string as per data.json spec
                };

                updateDOM(processedData);

            } catch (error) {
                console.error('Failed to fetch or process data:', error);
                displayError(`Could not load data for CIK ${cik}. ${error.message}`);
            }
        }

        // On page load
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const cikParam = urlParams.get('CIK');
            // Validate CIK parameter: must be 10 digits.
            const currentCik = cikParam && /^\d{10}$/.test(cikParam) ? cikParam : DEFAULT_CIK;

            fetchDataAndRender(currentCik);
        });
    </script>
</body>
</html>
